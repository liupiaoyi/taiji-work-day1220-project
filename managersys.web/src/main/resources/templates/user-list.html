<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"

<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>

	<link rel="stylesheet"
		th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
		href="/webjars/bootstrap/3.2.0/css/bootstrap.min.css" />
	<link rel="stylesheet"
		th:href="@{/bootstrap3/bootstrap-table/bootstrap-table.css}"
		href="bootstrap3/bootstrap-table/bootstrap-table.css" />
	
	<script type="text/javascript"  th:src="@{webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script type="text/javascript"  th:src="@{/bootstrap3/bootstrap-table/bootstrap-table.js}"></script>
	<script type="text/javascript"  th:src="@{/bootstrap3/bootstrap-table/bootstrap-table-zh-CN.js}"></script>
	<script type="text/javascript"  th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>
	<script type="text/javascript"  th:src="@{/utils.js}"></script>
	
</head>
<body>
    <div class="panel-body" style="padding-bottom:0px;">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal" >
                    <div class="form-group" style="margin-top:15px">
                        <label class="control-label col-sm-1" for="txt_search_departmentname">部门名称</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="txt_search_departmentname" name="txt_search_departmentname"/>
                        </div>
                        
                        <label class="control-label col-sm-1" for="txt_search_statu">状态</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="txt_search_statu" name="txt_search_statu"/>
                        </div>
                        
                        <div class="col-sm-4" style="text-align:left;">
                            <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>       

        <div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_edit" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
        </div>
        <table id="tb_departments"></table>
    </div>
 
<!-- 按钮触发模态框 -->
<!-- <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">开始演示模态框</button> -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
            </div>
            <div class="modal-body">
            	<form id="addUser" action="addUser" method="post">
            		员工姓名：<input type="text" name="userName" class="form-control"/>
            		员工编号：<input type="text" name="userNum" class="form-control"/>
            		员工电话：<input type="text" name="phone" class="form-control"/>
            		工作地址：<input type="text" name="workAddr" class="form-control"/>
            	</form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="but-add" onclick="sub();">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


<div class="modal fade" id="myUpdateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">修改</h4>
            </div>
            <div class="modal-body">
            	<form id="updateUser" action="updateUser" method="post">
            		员工姓名：<input type="text" name="userName" id="upName" class="form-control"/>
            		员工编号：<input type="text" name="userNum" id="upNum" class="form-control"/>
            		员工电话：<input type="text" name="phone" id="upPhone" class="form-control"/>
            		工作地址：<input type="text" name="workAddr" id="upAddr" class="form-control"/>
            	</form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="but-add" onclick="subup();">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


<!-- thymeleaf 中自定义结束方法 -->    
<script type="text/javascript">
/*<![CDATA[*/ 
	function sub(){
		$("#addUser").submit();
	};
	
	
	function subup(){
		$("#updateUser").submit();
	};
	
	function delcfm(id){
		console.log( id );
		$.ajax({
	        type : "get",// 请求方式
	        url : "/delete?id="+id,// 发送请求地址
	        success : function(data, textStatus) {
	        }
	    });
	}; 
	
 	
	function edit(id){
		console.log( id );
		$.ajax({
	        type : "post",// 请求方式
	        url : "/update?id="+id,// 发送请求地址
	        success : function(data) {
	        /* 	 console.log( data );  */
	        	$("#upName").val(data.userName);
	        	$("#upNum").val(data.userNum);
	        	$("#upPhone").val(data.phone);
	        	$("#upAddr").val(data.workAddr)
	        }
	    });
	};
	
	$(function () {
    //1.初始化Table
    var oTable = new TableInit();
    oTable.Init();

    //2.初始化Button的点击事件
    var oButtonInit = new ButtonInit();
    oButtonInit.Init();

});



var TableInit = function () {
    var oTableInit = new Object();
    //初始化Table
    oTableInit.Init = function () {
        $('#tb_departments').bootstrapTable({
            url: '/userlist',         //请求后台的URL（*）
            contentType: "application/x-www-form-urlencoded",
            method: 'post',                      //请求方式（*）
          	toolbar: '#toolbar',                //工具按钮用哪个容器
             striped: true,                      //是否显示行间隔色
             cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
             pagination: true,                   //是否显示分页（*）
             pageSize: 3,  //每页显示的记录数
             pageNumber:1, //当前第几页
             pageList: [10, 15, 20, 25],  //记录数可选列表
             sortable: false,                     //是否启用排序
             sortOrder: "asc",                   //排序方式
             sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
             search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
             strictSearch: true,
             showColumns: true,                  //是否显示所有的列
             showRefresh: true,                  //是否显示刷新按钮
             minimumCountColumns: 2,             //最少允许的列数
             clickToSelect: true,                //是否启用点击选中行
             height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
             uniqueId: "id",                     //每一行的唯一标识，一般为主键列
             showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
             cardView: false,                    //是否显示详细视图
             detailView: false,
             ////查询参数,每次调用是会带上这个参数，可自定义//是否显示父子表                  //是否显示父子表
            responseHandler:responseHandler,
            queryParams: oTableInit.queryParams,
            columns: [{
                checkbox: true
            }, {
                field: 'userName',
                title: '员工姓名'
            }, {
                field: 'userNum',
                title: '部门编号'
            }, {
                field: 'phone',
                title: '电话'
            }, {
                field: 'workAddr',
                title: '工作地址'
            }, {
	     	    title: '操作',
	            field: 'id',
	            align: 'center',
	            formatter:function(value,row,index){
	            	var id=row.id;
	            	var e;
	            	    e='<button type="button" class="btn btn-success" onclick="up(\''+id
	            	    		+'\')">启动</button> <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myUpdateModal" onclick="edit(\''+id
	            	    		+'\')">修改</button> <button type="button" class="btn btn-danger"  onclick="delcfm(\''+id
	            	    		+'\')">删除</button>';
	          		return e;
	            },
	           events: 'operateEvents'
	     }]
        });
    };
    
    function responseHandler(res) { 
	     if (res) {
	         return {
	             "rows" : res.users,
	             "total" :res.total
	         };
	        
	     } else {
	         return {
	             "rows" : [],
	             "total" : 0
	         };
	     }
	 }

    //得到查询的参数
    oTableInit.queryParams = function (params) {
    	
/*          var searchTerm = $("#formSearch").serializeObject();
    	console.log("152 + aaaaaaa"+$("#txt_search_departmentname").val());
    	console.log("152 + aaaaaaa"+searchTerm.name);
    	var str={"page":this.pageNumber,"pageSize":this.pageSize,"filter":{"filters":[{"field":"userName","value":searchTerm.txt_search_departmentname},{"field":"userNum","value":searchTerm.txt_search_statu}]},"sort":[{"field":"fileName","dir":"ASC"}]}
    	var baseData = JSON.stringify(str);
    	console.log("152 + aaaaaaa"+baseData);
    	 var param = {
    			 models:baseData
 	        }
        return param;  */
    	

        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
             limit: this.pageNumber,   //页面大小
             offset: this.pageSize,  //页码
             departmentname: $("#txt_search_departmentname").val(),
             statu: $("#txt_search_statu").val()
            
         };
         return temp; 
    };
    return oTableInit;
};


var ButtonInit = function () {
    var oInit = new Object();
    var postdata = {};

    oInit.Init = function () {
        //初始化页面上面的按钮事件
    };

    return oInit;
};
$(function(){
	$("#btn_query").click(function(){
		  $('#tb_departments').bootstrapTable('refresh');
	});
})
$(function(){
	$("#but-add").click(function(){
		  $('#tb_departments').bootstrapTable('refresh');
	});
})
	
	/*]]>*/	
</script>
    
</body>
</html>
